<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <title>CriptoMoedas</title>
</head>
<body>
    <div class="wrapper">
        <h2 style="margin-left: 30px;margin-top: 15px;">CriptoMoedas - API</h2>
        <section class="list-tile">
            {% for moeda in data %}
            <header style="background-color: #eee;border-radius: 5px;margin: 2px 10px;">
                <img src="{{(moeda.get('image_url'))}}" alt="">
                <div class="details">
                  <span>{{(moeda.get('name'))}}</span>
                  <p>R$ {{(moeda.get('latest'))}}</p>
                </div>
            </header>
            {% endfor %}
        </section>
        <p style="margin-left: 30px;margin-bottom: 15px;">Coinbase Digital Currency API</p>
    </div>
</body>
</html>
